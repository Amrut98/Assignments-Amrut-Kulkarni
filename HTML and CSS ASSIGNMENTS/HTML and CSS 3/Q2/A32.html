<!DOCTYPE html>
<html>

<head>
    <title>Form Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="style2.css" />
</head>

<body style="background-color:lightblue">
    <div class="heading">
        <h1 style="text-align: center; margin-top:25px;"><b>Good Vibes Form</b></h1>
    </div>
    <br><br>
    <div class="container">
        <h3 style="text-align:center">Tell us something positive that happened to you today.</h3>
        <form>
            <div class="row">
                <label for="inputEmail3" class="col-md-4 col-form-label" style="text-align: right">Name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="inputEmail3" />
                </div>
            </div>
            <br />
            <div class="row">
                <label for="inputEmail3" class="col-md-4 col-form-label" style="text-align: right">Email</label>
                <div class="col-md-8">
                    <input type="email" class="form-control" id="inputEmail3" />
                </div>
            </div>
            <br />
            <div class="row">
                <label for="good" class="col-form-label col-md-4" style="text-align: right">On a scale of 1-10, How good
                    it was?</label>
                <div class="col-md-8">
                    <input type="number" class="form-control" placeholder="Enter number between 1 to 10" id="good"
                        required />
                </div>
            </div>
            <br />
            <div class="row">
                <label for="inputState" class="form-label col-md-4" style="text-align: right">Where did it
                    happen?</label>
                <div class="col-md-8">
                    <select id="inputState" class="form-select">
                        <option selected>At home</option>
                        <option>At my commute</option>
                        <option>At work</option>
                        <option>On the street</option>
                        <option>Others</option>
                    </select>
                </div>
            </div>
            <br>
            <fieldset class="row">
                <legend class="col-form-label col-md-4 pt-0" style="text-align:right">At what time of the day did it happened?</legend>
                <div class="col-md-8">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Morning
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Afternoon
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                    <label class="form-check-label" for="gridRadios3">
                      Evening
                    </label>
                  </div>
                </div>
            </fieldset>
            <br>
            <div class="row">
                <label class="col-form-label col-md-4" style="text-align: right">What emotions did you experienced?<br>(Select all that apply)</label>
                <div class="col-md-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Excited
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Humbled
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Elated
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Loved
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Enthusiastic
                        </label>
                      </div>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="exampleFormControlTextarea1" class="form-label col-md-4" style="text-align:right">Please describe your positive experience:</label>
                <div class="col-md-8">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your experience here"></textarea>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary" style="margin-left:45%;">Submit</button>
        </form>
    </div>
    </body>

</html>
